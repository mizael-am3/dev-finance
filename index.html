<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>dev.finances$</title>
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
      rel="stylesheet">
</head>

<body>
   <header>
      <img src="./assets/logo.svg" alt="Logo Dev Finances" id="logo">
   </header>

   <main class="container">
      <section id="balance">
         <h2 class="sr-only">Balanço</h2>

         <div class="card">
            <h3 id="road">
               <span>Entradas</span>
               <img src="./assets/income.svg" alt="Imagem de Entradas">
            </h3>
            <p id="incomeDisplay">R$ 0,00</p>
         </div>
         <div class="card">
            <h3 id="exit">
               <span>Saídas</span>
               <img src="./assets/expense.svg" alt="Imagem de Saídas">
            </h3>
            <p id="expenseDisplay">R$ 0,00</p>
         </div>

         <div class="card total">
            <h3>
               <span>Total</span>
               <img src="./assets/total.svg" alt="Imagem de Saídas">
            </h3>
            <p id="totalDisplay">R$ 0,00</p>
         </div>
      </section>
      <section id="transaction">
         <h2 class="sr-only">Transações</h2>

         <a href="#" onclick="Modal.open()" class="button new">+ Nova Transação</a>

         <table id="dataTable">
            <thead>
               <tr>
                  <th>Descrição</th>
                  <th>Valor</th>
                  <th>Data</th>
                  <th></th>
               </tr>
            </thead>
            <tbody>

            </tbody>
         </table>
      </section>
   </main>

   <div class="modal-overlay">
      <div class="modal">
         <div class="form">
            <h2 id="title-modal">Nova Transação</h2>

            <form action="" onsubmit="Form.submit(event)">
               <div class="input-group">
                  <label class="sr-only" for="description">
                     Descrição</label>
                  <input type="text" id="description" name="description" placeholder="Descrição"/>
               </div>

               <div class="input-group">
                  <label class="sr-only" for="description">
                     Descrição</label>
                  <input type="number" step="0.01" id="amount" name="amount" placeholder="R$ 0,00" />
                  <small class="help">Use o sinal - (Negativo) para despesas e , (Virgula) para casas decimais.</small>
               </div>

               <div class="input-group">
                  <label class="sr-only" for="date">
                     Data</label>
                  <input type="date" id="date" name="date" />
               </div>
               <div class="input-group actions" onclick="Modal.close()">
                  <a href="#" class="button cancel">Cancelar</a>
                  <button>Salvar</button>
               </div>
            </form>

         </div>
      </div>
   </div>

   <footer>
      <h2 id="titledica">#DicaDoDia</h2>
      <iframe id="dica-finance" src="https://open.spotify.com/embed-podcast/episode/0ICMAgxS3cSLDqsSfpKSJg" height="230"
         frameborder="0" allowtransparency="true" allow="encrypted-media">
      </iframe>
      <p>dev.finace$</p>
   </footer>
   <script src="script.js"></script>
</body>

</html>
